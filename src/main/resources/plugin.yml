name: SocialsCommands
version: '${project.version}'
main: highpurity.socals.commands.socialscommands.SocialsCommands
api-version: 1.18
prefix: SC
load: STARTUP
authors: [Highpurity]
description: Plugin that allows you to showcase your socials!
website: https://highpurity.cc
commands:
  YouTube:
    description: Customizable command that shows your YouTube Channel!
    usage: /<command>
    permission: socialcmd.youtube
    permission-message: "\u00a74You lack the permissions to use this command!"
  ScReload:
    description: Reloads the plugin's configuration file
    usage: /<command>
    permission: socialcmd.reload
    permission-message: "\u00a74You lack the permissions to use this command!"
  Twitch:
    description: Customizable command that shows your Twitch Channel!
    usage: /<command>
    permission: socialcmd.twitch
    permission-message: "\u00a74You lack the permissions to use this command!"
  Discord:
    description: Customizable command that shows your Discord Server!
    usage: /<command>
    permission: socialcmd.discord
    permission-message: "\u00a74You lack the permissions to use this command!"
  Twitter:
    description: Customizable command that shows your Twitter Account!
    usage: /<command>
    permission: socialcmd.twitter
    permission-message: "\u00a74You lack the permissions to use this command!"
  Instagram:
    description: Customizable command that shows your Instagram Profile!
    usage: /<command>
    permission: socialcmd.instagram
    permission-message: "\u00a74You lack the permissions to use this command!"


